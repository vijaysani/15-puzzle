<!Doctype html>
<html>
<head>
<link rel="stylesheet" href="15-puzzle.css" type="text/css" />
</head>
<body>
<div id="page-container">
  <div id="page-wrapper">
  <h3><a target="_blank" href="http://en.wikipedia.org/wiki/15_puzzle">15-puzzle</a> developed using html5 drag and drop API.</h3>
  <div id="options">
    <input type="button" value="Reset" id="reset"/>
    <input type="button" value="finish" id="finish"/>
  </div>
  <div id="puzzle-container">
    <div id="1" class="container" ></div>
    <div id="2" class="container" ></div>
    <div id="3" class="container" ></div>
    <div id="4" class="container" ></div>
    <div id="5" class="container" ></div>
    <div id="6" class="container" ></div>
    <div id="7" class="container" ></div>
    <div id="8" class="container" ></div>
    <div id="9" class="container" ></div>
    <div id="10" class="container" ></div>
    <div id="11" class="container" ></div>
    <div id="12" class="container" ></div>
    <div id="13" class="container" ></div>
    <div id="14" class="container" ></div>
    <div id="15" class="container" ></div>
    <div id="16" class="container"><div id="draggable" draggable="true"></div></div>
  </div>
</div>
</div>
<script type="text/javascript" src="15-puzzle.js" ></script>
</body>
</html>
